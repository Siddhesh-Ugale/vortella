<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortella Home Option-1</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
body {
  overflow-x: hidden; /* Hide scrollbars */
}
#img{
    width: 100vw;
    height: auto;
}
#load{
    width:100%;
    height:100%;
    position:fixed;
    z-index:9999;
    background:url("loader.gif") no-repeat center center rgba(0,0,0,0.5);
    background-size: 8%;
}
</style>
<body>
    <div id="load"></div>
    <div id="content">
        <img id="img" src="export/careers.png" alt="ui">
    </div>
</body>
<script>
document.onreadystatechange = function () {
var state = document.readyState
    if (state == 'complete') {
        document.getElementById('interactive');
        document.getElementById('load').style.visibility="hidden";
    }
}
</script>
</html>
